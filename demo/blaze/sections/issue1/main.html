<template name="issue1">

  	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" for="1">Tab 1</button>

	<div class="page-content" style="height: 200px;">

		{{#if tab 2}}

		{{/if}}
		{{#if tab 3}}
			You clicked tab 3, now go back to tab 1.
		{{/if}}
