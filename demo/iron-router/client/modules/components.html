<template name="SnippetGroup">
	<div class="snippet-group {{#if this}}{{this}}{{/if}}">
		<div class="snippet-header">
			<div class="snippet-demos">
				<div class="snippet-demo-padding"></div>
				
				{{> Template.contentBlock}}
				
				<div class="snippet-demo-padding"></div>
			</div>
			
			<div class="snippet-captions">
				<div class="snippet-caption-padding"></div>
			
				{{> Template.elseBlock}}
				
				<div class="snippet-caption-padding"></div>
			</div>
		</div>
	</div>
</template>

<template name="SnippetDemo">
	<div class="snippet-demo">
		<div class="snippet-demo-container">
			{{> Template.contentBlock}}
		</div>
	</div>
</template>

<template name="SnippetCaption">
	<div class="snippet-caption">
		<button class="copy-to-clipboard-button mdl-color-text--grey-600 mdl-button mdl-js-button mdl-js-ripple-effect" href="#badge/badge-on-icon-text.html">
			<i class="material-icons copy">content_cut</i> {{> Template.contentBlock}}
		</button>
	</div>
</template>
