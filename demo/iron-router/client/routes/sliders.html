<template name="sliders">
	<section id="sliders-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Selecting a value out of a range.</p>
			</div>
			
			<!-- Generating snippets -->
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
  .mdl-slider {
    width: 30vw;
    max-width: 260px;
  }
</style>
<!-- Default Slider -->
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0"/>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
  .mdl-slider {
    width: 30vw;
    max-width: 260px;
  }
</style>
<!-- Slider with Starting Value -->
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="25" tabindex="0"/>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Default slider{{/SnippetCaption}}
				
				{{#SnippetCaption}}Starting value{{/SnippetCaption}}
			{{/SnippetGroup}}
		</div>
	</section>
</template>
