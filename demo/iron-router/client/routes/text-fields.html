<template name="textfields">
	<section id="textfields-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Textual input components.</p>
			</div>
			
			<!-- Generating snippets -->
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
.textfield-demo {
	width: 100px;
}
</style>

<!-- Simple Textfield -->
<form action="#">
<div class="mdl-textfield mdl-js-textfield textfield-demo">
<input class="mdl-textfield__input" type="text" id="sample1" />
<label class="mdl-textfield__label" for="sample1">Text...</label>
</div>
</form>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
.textfield-demo {
	width: 100px;
}
</style>

<!-- Numeric Textfield -->
<form action="#">
<div class="mdl-textfield mdl-js-textfield textfield-demo">
<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" />
<label class="mdl-textfield__label" for="sample2">Number...</label>
<span class="mdl-textfield__error">Input is not a number!</span>
</div>
</form>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Text{{/SnippetCaption}}
				
				{{#SnippetCaption}}Numeric{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
.textfield-demo {
	width: 100px;
}
</style>

<!-- Textfield with Floating Label -->

<form action="#">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
<input class="mdl-textfield__input" type="text" id="sample3" />
<label class="mdl-textfield__label" for="sample3">Text...</label>
</div>
</form>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
.textfield-demo {
	width: 100px;
}
</style>

<!-- Numeric Textfield with Floating Label -->
<form action="#">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" />
<label class="mdl-textfield__label" for="sample4">Number...</label>
<span class="mdl-textfield__error">Input is not a number!</span>
</div>
</form>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Text with floating label{{/SnippetCaption}}
				
				{{#SnippetCaption}}Numeric with floating label{{/SnippetCaption}}
			{{/SnippetGroup}}

			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
.textfield-demo {
	width: 100px;
}
</style>

<!-- Floating Multiline Textfield -->
<form action="#">
<div class="mdl-textfield mdl-js-textfield textfield-demo">
<textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
<label class="mdl-textfield__label" for="sample5">Text lines...</label>
</div>
</form>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
.textfield-demo {
	width: 100px;
}
</style>

<!-- Expandable Textfield -->
<form action="#">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable textfield-demo">
<label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
<i class="material-icons">search</i>
</label>
<div class="mdl-textfield__expandable-holder">
<input class="mdl-textfield__input" type="text" id="sample6" />
<label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
</div>
</div>
</form>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Multiple line{{/SnippetCaption}}
				
				{{#SnippetCaption}}Expanding{{/SnippetCaption}}
			{{/SnippetGroup}}
		</div>
	</section>
</template>
