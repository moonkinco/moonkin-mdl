<template name="tooltips">
	<section id="tooltips-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Useful information on hover.</p>
			</div>
			
			<!-- Generating snippets -->
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Simple Tooltip -->
<div id="tt1" class="icon material-icons">add</div>
<div class="mdl-tooltip" for="tt1">
Follow
</div>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Large Tooltip -->
<div id="tt2" class="icon material-icons">print</div>
<div class="mdl-tooltip mdl-tooltip--large" for="tt2">
Print
</div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Simple{{/SnippetCaption}}
				
				{{#SnippetCaption}}Large{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
					<!-- Rich Tooltip -->
<div id="tt3" class="icon material-icons">cloud_upload</div>
<div class="mdl-tooltip" for="tt3">
Upload <strong>file.zip</strong>
</div>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
					<!-- Multiline Tooltip -->
<div id="tt4" class="icon material-icons">share</div>
<div class="mdl-tooltip" for="tt4">
Share your content<br>via social media
</div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Rich{{/SnippetCaption}}
				
				{{#SnippetCaption}}Multiple lines{{/SnippetCaption}}
			{{/SnippetGroup}}
		</div>
	</section>
</template>
