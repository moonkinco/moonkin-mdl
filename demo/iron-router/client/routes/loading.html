<template name="loading">
	<section id="loading-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Indicate loading and progress states.</p>
			</div>
			
			<section class="docs-toc docs-text-styling">
				<nav class="section-content">
					<ul>
						<li><a href="#loading-section/progress">Progress bar</a></li>
			
						<li><a href="#loading-section/spinner">Spinner</a></li>
					</ul>
				</nav>
			</section>
			
			<span class="docs-text-styling">
				<h1 class="mdl-components__classname" id="loading-section/progress">Progress bar</h1>
			</span>
			
			<!-- Generating snippets -->
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
  .progress-demo {
    width: 50vw;
    max-width: 260px;
  }
</style>

<!-- Simple MDL Progress Bar -->
<div id="p1" class="mdl-progress mdl-js-progress progress-demo"></div>
<script>
  document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(44);
  });
</script>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Default{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
  .progress-demo {
    width: 50vw;
    max-width: 260px;
    margin: 60px 0;
  }
</style>

<!-- MDL Progress Bar with Indeterminate Progress -->
<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo"></div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Indeterminate{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
  .progress-demo {
    width: 50vw;
    max-width: 260px;
  }
</style>

<!-- MDL Progress Bar with Buffering -->
<div id="p3" class="mdl-progress mdl-js-progress progress-demo"></div>
<script>
  document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(33);
    this.MaterialProgress.setBuffer(87);
  });
</script>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Buffering{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			<span class="docs-text-styling">
				<h1 class="mdl-components__classname" id="loading-section/spinner">Spinner</h1>
			</span>
			
			<!-- Generating snippets -->
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- MDL Spinner Component -->
<div class="mdl-spinner mdl-js-spinner is-active"></div>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- MDL Spinner Component with Single Color -->
<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Default{{/SnippetCaption}}
				
				{{#SnippetCaption}}Single color{{/SnippetCaption}}
			{{/SnippetGroup}}
			
		</div>
	</section>
</template>
