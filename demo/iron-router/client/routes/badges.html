<template name="badges">
	<section id="badges-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Small status descriptors for UI elements.</p>
			</div>
			
			<!-- Generating snippets -->
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
.mdl-badge {
	color: rgba(0, 0, 0, 0.24);
}
.mdl-badge.material-icons {
	font-size: 32px;
}
.mdl-badge.material-icons:after {
	right: -10px;
}
</style>
<!-- Number badge on icon -->
<div class="icon material-icons mdl-badge" data-badge="1">account_box</div>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
.mdl-badge {
	color: rgba(0, 0, 0, 0.24);
}
.mdl-badge.material-icons {
	font-size: 32px;
}
.mdl-badge.material-icons:after {
	right: -10px;
}
</style>
<!-- Icon badge on icon -->
<div class="icon material-icons mdl-badge" data-badge="♥">account_box</div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Number{{/SnippetCaption}}
				
				{{#SnippetCaption}}Icon{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
.mdl-badge {
	color: rgba(0, 0, 0, 0.24);
}
</style>
<!-- Number badge -->
<div class="mdl-badge" data-badge="4">Inbox</div>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
.mdl-badge {
	color: rgba(0, 0, 0, 0.24);
}
</style>
<!-- Icon badge -->
<div class="mdl-badge" data-badge="♥">Mood</div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Number{{/SnippetCaption}}
				
				{{#SnippetCaption}}Icon{{/SnippetCaption}}
			{{/SnippetGroup}}
		</div>
	</section>
</template>
