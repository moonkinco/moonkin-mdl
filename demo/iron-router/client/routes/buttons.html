<template name="buttons">
	<section id="buttons-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Variations on Material Design buttons.</p>
			</div>
			
			<!-- Generating snippets -->
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Colored FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Colored FAB button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}
					Colored FAB
				{{/SnippetCaption}}
				
				{{#SnippetCaption}}
					With ripple
				{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab">
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- FAB button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Disabled FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab" disabled>
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
			
			{{else}}
				{{#SnippetCaption}}Plain FAB{{/SnippetCaption}}
				
				{{#SnippetCaption}}With ripple{{/SnippetCaption}}
				
				{{#SnippetCaption}}Disabled{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Raised button -->
<button class="mdl-button mdl-js-button mdl-button--raised">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Raised disabled button-->
<button class="mdl-button mdl-js-button mdl-button--raised" disabled>
Button
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Raised Button{{/SnippetCaption}}
				
				{{#SnippetCaption}}With ripple{{/SnippetCaption}}
				
				{{#SnippetCaption}}Disabled{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Colored raised button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
Button
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Colored button{{/SnippetCaption}}
				
				{{#SnippetCaption}}Accent colored{{/SnippetCaption}}
				
				{{#SnippetCaption}}With Ripples{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Flat button -->
<button class="mdl-button mdl-js-button">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Flat button with ripple -->
<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Disabled flat button -->
<button class="mdl-button mdl-js-button" disabled>
Button
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Flat button{{/SnippetCaption}}
				
				{{#SnippetCaption}}With ripple{{/SnippetCaption}}
				
				{{#SnippetCaption}}Disabled{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Primary-colored flat button -->
<button class="mdl-button mdl-js-button mdl-button--primary">
Button
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Accent-colored flat button -->
<button class="mdl-button mdl-js-button mdl-button--accent">
Button
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Primary colored flat{{/SnippetCaption}}
				
				{{#SnippetCaption}}Accent colored flat{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Icon button -->
<button class="mdl-button mdl-js-button mdl-button--icon">
<i class="material-icons">mood</i>
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Colored icon button -->
<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
<i class="material-icons">mood</i>
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Icon button{{/SnippetCaption}}
				
				{{#SnippetCaption}}Colored{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<!-- Mini FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<!-- Colored mini FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
<i class="material-icons">add</i>
</button>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Mini FAB{{/SnippetCaption}}
				
				{{#SnippetCaption}}Colored{{/SnippetCaption}}
			{{/SnippetGroup}}
			
		</div>
	</section>
</template>
