<template name="menus">
	<section id="menus-section" class="mdl-components__page mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="docs-text-styling component-title">
				<p>Lists of clickable actions.</p>
			</div>
				
			<!-- Generating snippets -->
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}
<style>
  .container-menu-lower-left {
    position: relative;
    width: 200px;
  }
  .background-menu-lower-left {
    background: white;
    height: 148px;
    width: 100%;
  }
  .bar-menu-lower-left {
    box-sizing: border-box;
    background: #3F51B5;
    color: white;
    width: 100%;
    padding: 16px;
  }
</style>

<div class="container-menu-lower-left mdl-shadow--2dp">
  <div class="bar-menu-lower-left">
    <!-- Left aligned menu below button -->
<button id="demo-menu-lower-left"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>

  </div>
  <div class="background-menu-lower-left"></div>
</div>
				{{/SnippetDemo}}
				
				{{#SnippetDemo}}
<style>
  .container-menu-lower-right {
    position: relative;
    width: 200px;
  }
  .background-menu-lower-right {
    background: white;
    height: 148px;
    width: 100%;
  }
  .bar-menu-lower-right {
    box-sizing: border-box;
    position: relative;
    background: #3F51B5;
    color: white;
    height: 64px;
    width: 100%;
    padding: 16px;
  }
  .wrapper-menu-lower-right {
    box-sizing: border-box;
    position: absolute;
    right: 16px;
  }
</style>

<div class="container-menu-lower-right mdl-shadow--2dp">
  <div class="bar-menu-lower-right">
    <div class="wrapper-menu-lower-right">
      <!-- Right aligned menu below button -->
<button id="demo-menu-lower-right"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-right">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>

    </div>
  </div>
  <div class="background-menu-lower-right"></div>
</div>
				{{/SnippetDemo}}
			{{else}}
				{{#SnippetCaption}}Lower left{{/SnippetCaption}}
				
				{{#SnippetCaption}}Lower right{{/SnippetCaption}}
			{{/SnippetGroup}}
			
			{{#SnippetGroup true}}
				{{#SnippetDemo}}

		</div>
