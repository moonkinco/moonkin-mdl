<head>
  <title>logout</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  
  {{> hello}}
</body>

<template name="hello">
  <p>This demo uses "artwells:accounts-guest" package to create guest accounts for each visitor.</p>
  <p>If you log out, you will be immediately logged in as a new guest (with a new user id).</p>
  <p>
    <span>Hi, you are guest ID:</span>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-userId">
      <input class="mdl-textfield__input" type="text" id="sample1" readonly="readonly" value="{{userId}}" />
      <label class="mdl-textfield__label" for="sample1">User ID (Readonly)...</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Log Out</button>
  </p>
</template>
